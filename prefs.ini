[prefs]
; store_type selects which section is active
store_type = "fa_sys_prefs"
; codec controls whether values are encoded/decoded (JSON prefix etc.)
codec = true

[fa_sys_prefs]
; no settings required

[fa_table]
table = "ksf_generate_catalogue_prefs"
name_col = "pref_name"
value_col = "pref_value"

[pdo_table]
; Example only
; dsn = "mysql:host=localhost;dbname=yourdb"
; user = "dbuser"
; password = "dbpass"
; table = "ksf_prefs"
; name_col = "pref_name"
; value_col = "pref_value"

[ini_file]
; path = "C:/path/to/prefs_store.ini"
; section = "prefs"

[json_file]
; path = "C:/path/to/prefs_store.json"

[xml_file]
; path = "C:/path/to/prefs_store.xml"

[sgml_file]
; path = "C:/path/to/prefs_store.sgml"

[csv_file]
; path = "C:/path/to/prefs_store.csv"

[yaml_file]
; path = "C:/path/to/prefs_store.yaml"

[sync]
; If the source store cannot enumerate all() safely, list keys here:
; keys[] = "example_key"
